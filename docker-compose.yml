services:
  engineering-team-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engineering-team-agent
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    env_file:
      - .env
    volumes:
      # Mount output directory for generated files
      - ./output:/app/output
      # Mount knowledge directory
      - ./knowledge:/app/knowledge
      # Optional: Mount .env file for development
      - ./.env:/app/.env:ro
      # Mount Docker socket for code execution (required for CrewAI code execution)
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Docker socket for code execution
      - DOCKER_HOST=unix:///var/run/docker.sock
      # Disable code execution by default on macOS (Docker Desktop path mounting issue)
      # Set to "true" to enable code execution (requires Docker Desktop file sharing configuration)
      - ENABLE_CODE_EXECUTION=${ENABLE_CODE_EXECUTION:-false}